<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT with Flask</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .messages {
            flex-grow: 1;
            overflow-y: auto;
            max-height: 300px;
            margin-bottom: 10px;
        }
        .messages div {
            margin-bottom: 10px;
        }
        .messages .user {
            text-align: right;
            color: #007bff;
        }
        .messages .assistant {
            text-align: left;
            color: #28a745;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="messages">
            {% for msg in messages %}
                <div class="{{ msg.role }}">{{ msg.content }}</div>
            {% endfor %}
        </div>
        <form method="POST">
            <input type="text" name="textbox" placeholder="Type your message..." value="{{ user_input }}" required>
            <button type="submit">Send</button>
        </form>
        {% if bot_reply %}
            <div class="assistant">{{ bot_reply }}</div>
        {% endif %}
    </div>
</body>
</html>
